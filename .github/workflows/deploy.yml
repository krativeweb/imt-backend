name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Deploy + PM2 restart
      - name: Deploy Backend (public_html) with PM2
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -euxo pipefail

            APP_DIR="/home/sQuvhGZjP55xXTwu/imt-hyderabad-api/public_html"

            echo "üìÇ Go to app directory"
            cd "$APP_DIR"

            echo "üîê Mark repo as safe"
            git config --global --add safe.directory "$APP_DIR"

            echo "üì• Pull latest code"
            git pull origin main

            echo "üì¶ Install dependencies"
            npm install --production

            echo "üîÑ Restart PM2 (reload env)"
            pm2 restart imt-hyderabad-api --update-env

            echo "üíæ Save PM2 state"
            pm2 save

            echo "‚úÖ DEPLOY SUCCESS"
          EOF
