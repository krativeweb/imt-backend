name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Deploy + PM2 restart (FIXED)
      - name: Deploy Backend (public_html) with PM2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=10 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            set -euo pipefail

            APP_DIR="/home/sQuvhGZjP55xXTwu/imt-hyderabad-api/public_html"

            echo "üìÇ Go to app directory"
            cd "$APP_DIR"

            echo "üîê Mark repo as safe"
            git config --global --add safe.directory "$APP_DIR"

            echo "üì• Pull latest code"
            git pull origin main

            echo "üì¶ Install dependencies"
            npm install --production --no-audit --no-fund

            echo "üîÑ Restart PM2"
            pm2 restart imt-hyderabad-api --update-env || pm2 start ecosystem.config.js

            echo "üíæ Save PM2 state"
            pm2 save

            echo "‚úÖ DEPLOY SUCCESS"
          EOF
